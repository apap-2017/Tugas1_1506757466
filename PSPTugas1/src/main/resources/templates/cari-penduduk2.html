<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SI Kependudukan - tampilkan data</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
<script
	src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h2
		th:text="'Lihat Data Penduduk Berdasarkan Kecamatan di ' + ${kota.getNama_kota()}">Lihat
		Data Penduduk</h2>
	<div>
		<form id="form" action="/penduduk/cari" method="get">
		<input type="hidden" name="kota" th:value = "${kota.getId()}"/>
			Kota <select id="selKota" name="kota" disabled="disabled">
				<option th:id="${'kot' + kota.getId()}" th:value="${kota.getId()}"
					th:text="${kota.getNama_kota()}"></option>
			</select> <br /> Kecamatan <select id="selKec" name="kecamatan">
				<option th:id="${'kec' + kecamatan.getId()}"
					th:each="kecamatan, iterationStatus: ${listOfKec}"
					th:value="${kecamatan.getId()}"
					th:text="${kecamatan.getNama_kecamatan()}"></option>
			</select> <br />
			<input type="hidden" name="kelurahan" value = ""/>
			<button id="sub" type="submit">Cari</button>
		</form>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
