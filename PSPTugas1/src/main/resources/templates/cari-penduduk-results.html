<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SI Kependudukan - tampilkan data</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
<script
	src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h2 >Lihat Data Penduduk Berdasarkan Domisili</h2>
	<table id="pendudukData" class="display cell-border">
		<thead>
			<tr>
				<th>No.</th>
				<th>NIK</th>
				<th>Nama</th>
				<th>Jenis Kelamin</th>
				<th>Operasi</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="penduduk,iterationStatus: ${listOfPenduduk}">
				<td th:text="${iterationStatus.count}"></td>
				<td th:text="${penduduk.getNik()}">nik</td>
				<td th:text="${penduduk.getNama()}">name</td>
				<td th:text="${penduduk.convertJenisKelamin()}">gender</td>
				<td><a th:href="'/penduduk?nik=' + ${penduduk.getNik()}">Lihat detil</a></td>
			</tr>
		</tbody>
	</table>
	<script>
		$(document).ready(function() {
			$('#pendudukData').DataTable();
		});
	</script>
		
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
